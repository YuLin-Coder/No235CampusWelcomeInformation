<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML table Export</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../libs/js-xlsx/xlsx.core.min.js"></script>
  <script type="text/javascript" src="../libs/FileSaver/FileSaver.min.js"></script>
  <script type="text/javascript" src="../tableExport.js"></script>
  <script type="text/javaScript">'use strict';

  function doExport () {
    $('#tab_isee').tableExport({
      type: 'excel',
      date: {html: 'mm/dd/yyyy'},
      mso: {fileFormat: 'xlsx',
            xslx: {formatId: {date: 'mm/dd/yyyy', numbers: 2}}},
      numbers: {html: {decimalMark: ',', thousandsSeparator: '.'},
                output: {decimalMark: '.', thousandsSeparator: ''}}
    });
  }
  </script>
</head>
<body>
<a href="#" onclick="doExport()">Export to XLSX</a>
<table class="table table-hover" id="tab_isee">
  <thead>
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Text</td>
    <td>-5,10</td>
    <td>05/10/2019</td>
  </tr>
  <tr>
    <td>Text</td>
    <td>5.090,73</td>
    <td>05/29/2019</td>
  </tr>
  <tr>
    <td>Text</td>
    <td>-15,10</td>
    <td>02/04/2019</td>
  </tr>
  </tbody>
</table>
</body>
</html>
